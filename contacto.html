<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <img class="logo__imagen" src="img/logo.svg" alt="BLog De Café">
                </a>
                <nav class="navegacion navegacion--izquierda">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                </nav>
                <nav class="navegacion navegacion--derecha">
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div><!--.brra-->        
            <div class="header__texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div><!--.contenedor-->              
    </header>
   <main class="contenedor">
       <h3 class="text-center">Contacto</h3>
       <div class="contacto-bg"></div>
       <form class="formulario">
           <div class="campo">
               <label class="campo__label" for="nombre">Nombre:</label>
               <input class="campo__field" type="text" id="nombre" placeholder="Tu nombre">
           </div><!--campo-->
           <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input class="campo__field" type="email" id="email" placeholder="Tu E-mail">
            </div><!--campo-->
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea " id="mensaje"></textarea>
            </div><!--campo-->
            <div class="campo campo--boton">
                <input type="submit" value="Enviar" class="boton boton--primario campo__submit">
            </div><!--.campo-->
       </form>
       
   </main><!--.contenedor-->
    <footer class="footer">
       <div class="contenedor contenedor-footer">
        <p class="copyright">
            <span class="copyright__info">&copyBlogDeCafé</span> Todos los derechos reservados 2022
        </p>
        <nav class="navegacion navegacion--footer">
            <a href="index.html" class="navegacion__enlace navegacion__enlace--footer">Inicio</a>
            <a href="nosotros.html" class="navegacion__enlace navegacion__enlace--footer">Nosotros</a>        
            <a href="cursos.html" class="navegacion__enlace navegacion__enlace--footer">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace navegacion__enlace--footer">Contacto</a>
        </nav>
       </div>
    </footer>
    <script src="js/modernizr.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>     
</body>
</html>
